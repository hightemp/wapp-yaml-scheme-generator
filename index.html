<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

    <title>Node editor</title>
</head>
<body>
    <div id="left-side">
        <div id="files-panel">
            <div class="top-panel">
                <button id="button-run" class="btn btn-sm btn-success" title="Run"><i class="bi bi-play-fill"></i></button>
                <!-- <button id="button-clear" class="btn btn-sm btn-secondary" title="Clear"><i class="bi bi-trash-fill"></i></button>
                <button id="button-log" class="btn btn-sm btn-secondary" title="Log"><i class="bi bi-card-list"></i></button> -->
                <button id="button-save-image-to-file" class="btn btn-sm btn-secondary" title="Save as image"><i class="bi bi-save"></i></button>
                <button id="button-save-to-file" class="btn btn-sm btn-secondary" title="Save as file"><i class="bi bi-save-fill"></i></button>
            </div>

            <div>
                <a href="https://visjs.github.io/vis-network/examples/">visjs examples</a>
                <a href="https://ww3.arb.ca.gov/ei/tools/lib/vis/docs/network.html">visjs docs</a><br>
                <a href="https://gojs.net/latest/intro">gojs docs</a>
                <a href="https://htmlcolorcodes.com/color-names/">colors</a>
            </div>

            <div id="types-panel">
                <b>Types:</b>
                <ul>
                    <li>yaml_visjs_base</li>
                    <li>yaml_visjs_pcs</li>
                    <li>yaml_visjs_flowchart</li>
                    <li>yaml_gojs_flowchart</li>
                </ul>
            </div>

            <div id="file-info-panel">
                <button id="save-scheme" class="btn btn-sm btn-success" title="save"><i class="bi bi-bookmark-plus-fill"></i></button>
                <button id="load-scheme" class="btn btn-sm btn-primary" title="load"><i class="bi bi-bookmark-check-fill"></i></button>
                <button id="remove-scheme" class="btn btn-sm btn-danger" title="remove"><i class="bi bi-bookmark-dash-fill"></i></button>
            </div>

            <select id="saved-scheme-select" size="50"></select>
        </div>
        <div id="editor-panel">
            <div id="editor" style=""></div>
            <div class="top-message">
            </div>
        </div>
    </div>
    <div id="right-side">
        <iframe src="about:blank" name="graph-iframe" id="graph-iframe"></iframe>
    </div>
</body>
</html>

<script>
window.IS_MAIN = true;
</script>

<script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js" 
integrity="sha512-CwxrLIN0dww6lRc/oKeZiI9oGlOob2HPMU0Yu0g+P3/G1cuTii+tt0jpyEKhilfrV7D/zmvKiVPIHUDU6xbBxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>

<script src="https://unpkg.com/gojs/release/go-debug.js"></script>

<script type="module" src="./scheme_generator.js"></script>

</body>
</html>
