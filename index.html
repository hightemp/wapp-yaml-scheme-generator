<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="stylesheet" href="./style.css">

    <title>Node editor</title>
</head>
<body>
    <div id="left-side">
        <div id="files-panel">
            <div class="top-panel">
                <button id="button-run">Run</button>
                <button id="button-clear">Clear</button>
                <button id="button-log">Log</button>
                <button id="button-save-image-to-file">Save image to file</button>
                <button id="button-save-to-file">Save to file</button>
                <div>
                    <a href="https://visjs.github.io/vis-network/examples/">examples</a><br>
                    <a href="https://ww3.arb.ca.gov/ei/tools/lib/vis/docs/network.html">docs</a>
                    <a href="https://htmlcolorcodes.com/color-names/">colors</a>
                </div>
            </div>

            <div id="types-panel">
                <b>Types:</b>
                <ul>
                    <li>yaml_visjs_base</li>
                    <li>yaml_visjs_pcs</li>
                    <li>yaml_visjs_flowchart</li>
                    <li>yaml_gojs_flowchart</li>
                </ul>
            </div>

            <div id="file-info-panel">
                <button id="save-scheme" title="save">S</button>
                <button id="load-scheme" title="load">L</button>
                <button id="remove-scheme" title="remove">R</button>
            </div>

            <select id="saved-scheme-select" size="50"></select>
        </div>
        <div id="editor-panel">
            <div id="editor" style=""></div>
            <div class="top-message">
            </div>
        </div>
    </div>
    <div id="right-side">
        <div id="visjs-network" style="display:none"></div>
        <div id="gojs-network" style="display:none;height: 100%;"></div>
    </div>
</body>
</html>

<script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js" 
integrity="sha512-CwxrLIN0dww6lRc/oKeZiI9oGlOob2HPMU0Yu0g+P3/G1cuTii+tt0jpyEKhilfrV7D/zmvKiVPIHUDU6xbBxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>

<script src="https://unpkg.com/gojs/release/go-debug.js"></script>

<script type="module" src="./scheme_generator.js"></script>

</body>
</html>
